{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Language Translator</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>Real-Time Translator</h1>

    <label>Enter Text:</label>
    <textarea id="inputText" rows="4"></textarea>

    <label>Select Language:</label>
    <select id="langSelect"></select>

    <button onclick="translateText()">Translate</button>

    <h3>Translated Text:</h3>
    <p id="translatedOutput"></p>
    <button id="playBtn" onclick="playAudio()" disabled>ðŸ”Š Play Audio</button>

    <hr>

    <h2>Speech to Text</h2>
    <input type="file" id="audioFile" accept="audio/*">
    <button onclick="uploadAudio()">Upload & Transcribe</button>
    <p id="sttOutput"></p>

    <h2>ðŸŽ¤ Live Microphone Input</h2>
    <button onclick="startRecording()">Start Mic Recording</button>
    <p id="micOutput"></p>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
